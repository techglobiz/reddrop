<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - RedDrops.in</title>
  <meta name="description" content="Gallery of RedDrops.in blood donation events, volunteers, and impact.">
  <link rel="icon" href="assets/images/logo-reddrops.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body class="bg-gradient-to-br from-red-100 via-white to-red-200 min-h-screen text-gray-900">
  <!-- Floating 3D Blood Drops Background -->
  <div class="fixed inset-0 -z-10 pointer-events-none">
    <div class="absolute animate-bounce-slow left-10 top-10 w-16 h-16 bg-red-400 rounded-full opacity-30 blur-2xl"></div>
    <div class="absolute animate-bounce-slower right-10 top-24 w-24 h-24 bg-red-500 rounded-full opacity-20 blur-3xl"></div>
    <div class="absolute animate-bounce left-1/2 bottom-0 w-20 h-20 bg-red-300 rounded-full opacity-25 blur-2xl"></div>
    <div class="absolute animate-bounce-slower left-1/4 bottom-20 w-12 h-12 bg-red-200 rounded-full opacity-20 blur-2xl"></div>
    <div class="absolute animate-bounce right-1/3 top-1/3 w-14 h-14 bg-red-400 rounded-full opacity-20 blur-2xl"></div>
  </div>
<!-- Header -->
<header class="fixed w-full z-30 top-0 bg-white/40 backdrop-blur-lg shadow-sm border-b border-red-200">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="flex items-center gap-2">
      <img src="assets/images/logo-reddrops.jpg" alt="RedDrops Logo" class="h-10 w-10 rounded-full shadow-md object-cover"/>
      <span class="font-bold text-xl text-red-700">RedDrops</span>
    </a>
    <nav class="hidden md:flex gap-8 text-lg font-medium">
      <a href="index.html" class="hover:text-red-600">Home</a>
      <a href="about.html" class="hover:text-red-600">About</a>
      <a href="index.html#impact" class="hover:text-red-600">Impact</a>
      <a href="index.html#how" class="hover:text-red-600">How We Work</a>
      <a href="gallery.html" class="hover:text-red-600 text-red-600 font-bold">Gallery</a>
      <a href="contact.html" class="hover:text-red-600">Contact</a>
    </nav>
    <button id="menu-btn" class="md:hidden p-2" aria-label="Open menu" title="Open menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
</header>
<!-- Mobile Menu (outside header for stacking) -->
<div id="mobile-menu" class="md:hidden hidden px-4 pb-4 bg-white/90 backdrop-blur-lg shadow-lg w-full z-40">
  <a href="index.html" class="block py-2 text-lg font-medium hover:text-red-600">Home</a>
  <a href="about.html" class="block py-2 text-lg font-medium hover:text-red-600">About</a>
  <a href="index.html#impact" class="block py-2 text-lg font-medium hover:text-red-600">Impact</a>
  <a href="index.html#how" class="block py-2 text-lg font-medium hover:text-red-600">How We Work</a>
  <a href="gallery.html" class="block py-2 text-lg font-medium hover:text-red-600">Gallery</a>
  <a href="contact.html" class="block py-2 text-lg font-medium hover:text-red-600">Contact</a>
</div>
</header>
  <main class="pt-32 pb-16 max-w-6xl mx-auto px-4">
    <h1 class="text-4xl font-extrabold text-red-700 mb-8 text-center">Gallery</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <img src="assets/images/gallery-1.jpg" alt="Gallery 1" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-2.jpg" alt="Gallery 2" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-3.jpg" alt="Gallery 3" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-4.jpg" alt="Gallery 4" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-5.jpg" alt="Gallery 5" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-6.jpg" alt="Gallery 6" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-7.jpg" alt="Gallery 7" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
      <img src="assets/images/gallery-8.jpg" alt="Gallery 8" class="gallery-img rounded-xl shadow-md object-cover h-48 w-full aspect-video cursor-pointer transition-transform hover:scale-105" loading="lazy">
    </div>
    <!-- Fullscreen Modal -->
    <div id="gallery-modal" class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center hidden">
      <img id="gallery-modal-img" src="" alt="Full Image" class="max-h-[90vh] max-w-[90vw] rounded-xl shadow-2xl border-4 border-white">
      <button id="gallery-modal-close" class="absolute top-8 right-8 text-white text-4xl font-bold">&times;</button>
    </div>
  </main>
  <footer class="bg-white/80 border-t border-red-200 py-6 text-center text-gray-600 text-sm mt-8">
    &copy; 2025 RedDrops.in. All rights reserved. | Designed with ❤️ for humanity.
  </footer>
  <script>
    // Mobile menu toggle
    document.getElementById('menu-btn').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
    // Gallery modal logic
    document.querySelectorAll('.gallery-img').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('gallery-modal-img').src = this.src;
        document.getElementById('gallery-modal').classList.remove('hidden');
      });
    });
    document.getElementById('gallery-modal-close').addEventListener('click', function() {
      document.getElementById('gallery-modal').classList.add('hidden');
      document.getElementById('gallery-modal-img').src = '';
    });
    document.getElementById('gallery-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.add('hidden');
        document.getElementById('gallery-modal-img').src = '';
      }
    });
  </script>
</body>
</html>
